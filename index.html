<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main-container">

        <div class="form-control">
            <div class="header">
                <h2>Federal Scholarship Board</h2>
            </div>
        </div>
        
        <div class="form-header">
            <h2>Create an Account</h2>
        </div>


     <div class="form-control">
        <label for="email">Email adress</label>
        <input required placeholder="Email adress" type="text" name="email" id="email">
        </div>
    
        <div class="form-control">
            <label for="password">Password</label>
        <input required placeholder="Password" type="text" name="password" id="password">
        </div>
    
        <div class="form-control">
            <label for="email">Comfirm password</label>
        <input required placeholder="comfirm password" type="text" name="" id="">
        </div>
    
        <div class="form-control">
            <label for="email">Surname</label>
        <input required placeholder="surname" type="text" name="" id="">
        </div>
    
        <div class="form-control">
            <label for="email">First Name</label>
        <input required placeholder="first name" type="text" name="" id="">
        </div>
    
        <div class="form-control">
            <label for="email">Other Names</label>
        <input required placeholder="Other Names" type="text" name="" id="">
        </div>
    
        <div class="form-control">
            <label for="email">Phone Number</label>
        <input required placeholder="phone number" type="number" name="number" id="number">
        </div>
    
        <div class="form-control">
            <label for="">Scholarship</label>
            <select name="" id="">
                <option value="">Select scholarship</option>
                <option value="">2022/2023 FEDERAL GOVERMENT SCHOLARSHIP AWARD</option>
            </select>
        </div>
    
    
        <div class="form-control">
            <button class="btn">Register</button>
        </div>
        <p class="form-control">Already Registered? <span><a href="#">Login Here</a></span></p>
     </div>
</body>
</html>
